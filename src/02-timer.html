<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>

    <input type="text" id="datetime-picker" />
    <button type="button" data-start>Start</button>

    <div style="display: flex" class="timer">
      <div style="padding: 5px" class="field">
        <span class="value" data-days style="display: flex; padding: 15px">00</span>
        <span class="label">Days</span>
      </div>
      <div style="padding: 5px" class="field">
        <span class="value" data-hours style="display: flex; padding: 15px">00</span>
        <span class="label">Hours</span>
      </div>
      <div style="padding: 5px" class="field">
        <span class="value" data-minutes style="display: flex; padding: 15px">00</span>
        <span class="label">Minutes</span>
      </div>
      <div style="padding: 5px" class="field">
        <span class="value" data-seconds style="display: flex; padding: 15px">00</span>
        <span class="label">Seconds</span>
      </div>
    </div>

    <script src="js/02-timer.js"></script>
  </body>
</html>
